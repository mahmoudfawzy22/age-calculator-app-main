<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="master.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-boxs">
        <div class="input-box">
          <label>DAY</label>
          <input type="text" id="day" placeholder="DD" />
          <p class="text-error">This field is required</p>
        </div>
        <div class="input-box">
          <label>months</label>
          <input type="text" id="month" placeholder="MM" />
          <p class="text-error">This field is required</p>
        </div>
        <div class="input-box">
          <label>years</label>
          <input type="text" id="year" placeholder="YYYY" />
          <p class="text-error">This field is required</p>
        </div>
      </div>
      <div class="arrow">
        <a><img src="assets/images/icon-arrow.svg" alt="" /></a>
      </div>
      <div class="output-box">
        <h1 class="year"><span>- -</span> years</h1>
        <h1 class="month"><span>- -</span> months</h1>
        <h1 class="day"><span>- -</span> days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
